{% extends 'polls/base.html' %}

{% block content %}
{% load md %} 
{% load static %}

<body>
    

    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
  

    {{top5name}}

    {{top5data}}

    <div>
    <canvas id="myChart"></canvas>
    </div>
    
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels:[{% for k in top5name %}'{{k}}',{% endfor %}],
            datasets: [{
                label: '投票結果',
                data:  [{% for k in top5data %}'{{k}}',{% endfor %}],
                backgroundColor: [
                    'rgba(20, 20, 20, 0.8)',
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(255, 206, 86, 0.8)',
                    'rgba(75, 192, 192, 0.8)',
                    'rgba(153, 102, 255, 0.8)',
                    'rgba(255, 159, 64, 0.8)'
                ],
                borderColor: [
                    'rgba(20,　20, 20, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        
                        beginAtZero: true,
                        
                    }
                }]
            }
        }
    });
        
    </script>
    
    
    <div>
    <canvas id="myChart2"></canvas>
    </div>

                    'rgba(153, 102, 255, 0.8)',
                    'rgba(255, 159, 64, 0.8)'
                ],
                borderColor: [
                    'rgba(20,　20, 20, 1)',

                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',

</body>
